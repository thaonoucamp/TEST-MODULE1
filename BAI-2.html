<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tryRemoveFromArray() nhận vào một mảng các số nguyên,
        và một số nguyên x. Hàm  trả về mảng ban đầu nếu không có số nguyên x trong mảng.
        Nếu tìm thấy số nguyên x trả về mảng sau khi xóa các số nguyên x đó.
        Khai báo được hàm tryRemoveFromArray(), bao gồm cả tham số
        Dùng vòng lặp để duyệt được mảng
        Trả về mảng đúng yêu cầu
        Viết mã sạch
    </title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5,6,7,8,9];
    let x = 5;
    function tryRemoveFromArray(arr,x) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == x) {
                arr.splice(i,1);
            }
            newArr.push(arr[i]);
            // console.log(arr[i]);
        }
        return newArr;
    }
    tryRemoveFromArray(arr,x);
    let newA = tryRemoveFromArray(arr,x);
</script>

</body>
</html>
