<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm isFibonacci() nhận vào một số nguyên ,
        trả về true nếu số đó là số nằm trong dãy Fibonacci và false nếu không nằm trong dãy Fibonacci.
        Khai báo được hàm isFibonacci(), bao gồm cả tham số
        Dùng thuật toán kiểm tra số Fibonacci
        Trả về được kết quả kiểm tra số Fibonacci
        Viết mã sạch
    </title>
</head>
<body>
<script>
    let num = +prompt("Enter a number");
    function checkFibonacci(num) {
        let a = 0;
        let b = 1;
        let c;
        for (let i = 1; i <= num; i++) {
            c = a + b;
            document.write(c + '<br>');
            a = b;
            b = c;
        }
       return c;
    }
    let c = checkFibonacci(num);
    checkFibonacci(num);
    function isFibonacci(num) {
        if (c == num) {
            return true;
        } else {
            return false;
        }
    }
    isFibonacci(num);

</script>
</body>
</html>
